<!DOCTYPE html>
<html>
	
<head>
	<title>Fake Google</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/c4d93b2e23.js"></script>

</head>

<body>

	<header>
		<ul class="nav_bar">
			<li><a href="#">Gmail</a></li>
			<li><a href="#">Images</a></li>
			<li><i class="fas fa-th fa-lg"></i></li>
			<li><a id="sing_in" href="#">Sing in</a></li>
		</ul>
	</header>
	

	<div class="container">
		
		<div id="logo">
			<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" width="269px" height="95px">
		</div>
	
		<div class="search_box">
			<form class="search_box">
				<label for="text_search"></label>
				<input type="Search" name="text_search"><br>
			</form>
		</div>
		<br>
		<div class="search_bottons">
			<input type="submit" name="google_search" value="Google Search">
			<input type="submit" name="google_lucky" value="I'm Feeling Lucky">
		</div>
	
		<div class="offered">
			<p>Google offered in: 
			<a href="#">Español (Latinoamérica)</a></p>
		</div>
	</div>

	<footer>
		<div id="country">
			<p>Ecuador</p>
		</div>
		<div>
			<ul id="footer_left">
				<li>Advertising</li>
				<li>Business</li>
				<li>About</li>
				<li>How Search works</li>
			</ul>
			<ul id="footer_right">
				<li>Privacy</li>
				<li>Terms</li>
				<li>Settings</li>
			</ul>
		</div>
	</footer>

</body>
</html>
